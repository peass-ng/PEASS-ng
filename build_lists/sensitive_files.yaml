###############################
## Files & folders to search ##
###############################

search: 
  - name: Systemd
    value:
        disable:
          - winpeas
  
        config:
          auto_check: False

        files:
          - name: "*.service"
            value: 
                type: f
                search_in: 
                  - all
  
  - name: Timer
    value:
        disable:
          - winpeas
  
        config:
          auto_check: False
    
        files:
          - name: "*.timer"
            value:
                type: f
                search_in: 
                  - all   
    
  - name: Socket
    value:
        disable:
          - winpeas
  
        config:
          auto_check: False

        files:
          - name: "*.socket"
            value: 
                type: f
                search_in: 
                  - all
  
  - name: DBus
    value:
        disable:
          - winpeas
  
        config:
          auto_check: False

        files:
          - name: "system.d"
            value: 
                type: d
                search_in:
                  - /etc
    
  - name: MySQL
    value:
        config:
          auto_check: False

        files:
          - name: mysql
            value:
                type: d
                check_extra_path: "^/etc/.*mysql|/usr/var/lib/.*mysql|/var/lib/.*mysql"
                remove_path: "mysql/mysql"
                search_in: 
                  - common
    
          - name: "debian.cnf"
            value: 
                bad_regex: "user.*|password.*"
                type: f
                only_bad_lines: True
                search_in: 
                  - common


  
  - name: PostgreSQL
    value:
        config:
          auto_check: True
          exec:
            - 'echo "Version: $(warn_exec psql -V 2>/dev/null)"'

        files:
          - name: "pgadmin*.db"
            value: 
                type: f
                just_list_file: True
                search_in: 
                  - common
      
          - name: "pg_hba.conf"
            value: 
                bad_regex: "auth|password|md5|user=|pass=|trust"
                type: f
                remove_empty_lines: True
                remove_regex: '\W+\#|^#'
                search_in: 
                  - common
      
          - name: "postgresql.conf"
            value: 
                bad_regex: "auth|password|md5|user=|pass=|trust"
                type: f
                remove_empty_lines: True
                remove_regex: '\W+\#|^#'
                search_in: 
                  - common
      
          - name: "pgsql.conf"
            value: 
                bad_regex: "auth|password|md5|user=|pass=|trust"
                type: f
                remove_empty_lines: True
                remove_regex: '\W+\#|^#'
                search_in: 
                  - common
    
  - name: Apache
    value:
        config:
            auto_check: True
            exec:
            - 'echo "Version: $(warn_exec apache2 -v 2>/dev/null; warn_exec httpd -v 2>/dev/null)"'
            - "print_3title 'PHP exec extensions'"
            - 'grep -R -B1 "httpd-php" /etc/apache2 2>/dev/null'
    
        files:
            - name: "sites-enabled"
              value: 
                type: d
                files:
                    - name: "*"
                      value:
                        bad_regex: "AuthType|AuthName|AuthUserFile|ServerName|ServerAlias"
                        only_bad_lines: True
                        remove_empty_lines: True
                        remove_regex: '^#'
                search_in: 
                    - common
      
            - name: "000-default.conf"
              value: 
                bad_regex: "AuthType|AuthName|AuthUserFile|ServerName|ServerAlias"
                type: f
                search_in: 
                    - common

  - name: PHP Sessions
    value:
        config:
          auto_check: True
          exec:
          - "ls /var/lib/php/sessions 2>/dev/null || echo_not_found /var/lib/php/sessions"

        files:
          - name: "sess_*"
            value: 
                check_extra_path: '/tmp/.*sess_.*|/var/tmp/.*sess_.*'
                type: f
                search_in: 
                  - /tmp
                  - /var
                  - /mnt
                  - /private
  
  - name: PHP_files
    value:
        config:
          auto_check: False
    
        files:
          - name: "*config*.php"
            value: 
                type: f
                search_in: 
                  - common
      
          - name: "database.php"
            value: 
                type: f
                search_in: 
                  - common
      
          - name: "db.php"
            value: 
                type: f
                search_in: 
                  - common

          - name: "storage.php"
            value: 
                type: f
                search_in: 
                  - common

          - name: "settings.php"
            value: 
                type: f
                search_in: 
                  - common
  
  - name: Wordpress
    value:
        config:
          auto_check: True

        files:
          - name: "wp-config.php"
            value: 
                bad_regex: "PASSWORD|USER|NAME|HOST"
                only_bad_lines: True
                type: f
                search_in: 
                  - common
  
