storage_template: >
          $(echo -e "peass{STORAGE_PARAMS_HERE}" peass{STORAGE_PARAMS_EXTRA_HERE} | sort | uniq | head -n 70)

int_hidden_files_markup: "peass{INT_HIDDEN_FILES}"



