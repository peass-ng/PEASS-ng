###############################
## Files & folders to search ##
###############################

search: 
  - name: Systemd
    value:
        disable:
          - winpeas
  
        config:
          auto_check: False

        files:
          - name: "*.service"
            value: 
                type: f
                search_in: 
                  - all
  
  - name: Timer
    value:
        disable:
          - winpeas
  
        config:
          auto_check: False
    
        files:
          - name: "*.timer"
            value:
                type: f
                search_in: 
                  - all
    
  - name: Socket
    value:
        disable:
          - winpeas
  
        config:
          auto_check: False

        files:
          - name: "*.socket"
            value: 
                type: f
                search_in: 
                  - all
  
  - name: DBus
    value:
        disable:
          - winpeas
  
        config:
          auto_check: False

        files:
          - name: "system.d"
            value: 
                type: d
                search_in:
                  - ${ROOT_FOLDER}etc
    
  - name: MySQL
    value:
        config:
          auto_check: False

        files:
          - name: mysql
            value:
                type: d
                check_extra_path: "^/etc/.*mysql|/usr/var/lib/.*mysql|/var/lib/.*mysql"
                remove_path: "mysql/mysql"
                search_in: 
                  - common
          
          - name: "passwd.ibd"
            value: 
                type: f
                search_in: 
                  - common
          
          - name: "password*.ibd"
            value: 
                type: f
                search_in: 
                  - common
          
          - name: "pwd.ibd"
            value: 
                type: f
                search_in: 
                  - common
          
          - name: "mysqld.cnf"
            value: 
                bad_regex: "user.*|password.*|admin_address.*|debug.*|sql_warnings.*|secure_file_priv.*"
                remove_regex: '^#'
                remove_empty_lines: True
                type: f
                search_in: 
                  - common

  - name: MariaDB
    value:
        config:
          auto_check: True
        
        files:
          - name: "mariadb.cnf"
            value: 
                bad_regex: "user.*|password.*|admin_address.*|debug.*|sql_warnings.*|secure_file_priv.*"
                type: f
                remove_regex: '^#'
                remove_empty_lines: True
                search_in: 
                  - common
          
          - name: "debian.cnf"
            value: 
                bad_regex: "user.*|password.*|admin_address.*|debug.*|sql_warnings.*|secure_file_priv.*"
                type: f
                only_bad_lines: True
                search_in: 
                  - common

  
  - name: PostgreSQL
    value:
        config:
          auto_check: True
          exec:
            - 'echo "Version: $(warn_exec psql -V 2>/dev/null)"'

        files:
          - name: "pgadmin*.db"
            value: 
                type: f
                just_list_file: True
                search_in: 
                  - common
      
          - name: "pg_hba.conf"
            value: 
                bad_regex: "auth|password|md5|user=|pass=|trust"
                type: f
                remove_empty_lines: True
                remove_regex: '\W+\#|^#'
                search_in: 
                  - common
      
          - name: "postgresql.conf"
            value: 
                bad_regex: "auth|password|md5|user=|pass=|trust"
                type: f
                remove_empty_lines: True
                remove_regex: '\W+\#|^#'
                search_in: 
                  - common
      
          - name: "pgsql.conf"
            value: 
                bad_regex: "auth|password|md5|user=|pass=|trust"
                type: f
                remove_empty_lines: True
                remove_regex: '\W+\#|^#'
                search_in: 
                  - common
          
          - name: "pgadmin4.db"
            value: 
                just_list_file: True
                type: f
                search_in: 
                  - common
    
  - name: Apache-Nginx
    value:
        config:
            auto_check: True
            exec:
            - 'echo "Apache version: $(warn_exec apache2 -v 2>/dev/null; warn_exec httpd -v 2>/dev/null)"'
            - 'echo "Nginx version: $(warn_exec nginx -v 2>/dev/null)"'
            - if [ -d "/etc/apache2" ] && [ -r "/etc/apache2" ]; then grep -R -B1 "httpd-php" /etc/apache2 2>/dev/null; fi
            - if [ -d "/usr/share/nginx/modules" ] && [ -r "/usr/share/nginx/modules" ]; then print_3title 'Nginx modules'; ls /usr/share/nginx/modules | sed -${E} "s,$NGINX_KNOWN_MODULES,${SED_GREEN},g"; fi
            - "print_3title 'PHP exec extensions'"
            
        files:
            - name: "sites-enabled"
              value: 
                type: d
                files:
                    - name: "*"
                      value:
                        bad_regex: "AuthType|AuthName|AuthUserFile|ServerName|ServerAlias|command on"
                        remove_empty_lines: True
                        remove_regex: '#'
                search_in: 
                    - common
      
            - name: "000-default.conf"
              value: 
                bad_regex: "AuthType|AuthName|AuthUserFile|ServerName|ServerAlias"
                remove_regex: '#'
                type: f
                search_in: 
                    - common
            
            - name: "php.ini"
              value: 
                bad_regex: "On"
                remove_regex: "^;"
                line_grep: "allow_"
                type: f
                search_in: 
                    - common
            
            - name: "nginx.conf"
              value: 
                bad_regex: "location.*.php$|$uri|$document_uri|proxy_intercept_errors.*on|proxy_hide_header.*|merge_slashes.*on|resolver.*|proxy_pass|internal|location.+[a-zA-Z0-9][^/]\\s+\\{|map|proxy_set_header.*Upgrade.*http_upgrade|proxy_set_header.*Connection.*http_connection"
                remove_regex: "#"
                type: f
                remove_empty_lines: True
                search_in: 
                    - common
            
            - name: "nginx"
              value: 
                type: d
                files:
                    - name: "*.conf"
                      value:
                        bad_regex: "location.*.php$|$uri|$document_uri|proxy_intercept_errors.*on|proxy_hide_header.*|merge_slashes.*on|resolver.*|proxy_pass|internal|location.+[a-zA-Z0-9][^/]\\s+\\{|map|proxy_set_header.*Upgrade.*http_upgrade|proxy_set_header.*Connection.*http_connection"
                        remove_empty_lines: True
                        remove_regex: '#'
                        remove_path: "nginx.conf"
                search_in: 
                    - common
  
  - name: Varnish
    value:
        config:
          auto_check: True

        files:
          - name: "varnish"
            value:         
              files:
                - name: "default.vcl"
                  value:
                      just_list_file:  True
                
                - name: "secret"
                  value:
                      just_list_file:  True
              type: d
              search_in: 
                - common
                
  - name: PHP Sessions
    value:
        config:
          auto_check: True
          exec:
          - "ls /var/lib/php/sessions 2>/dev/null || echo_not_found /var/lib/php/sessions"

        files:
          - name: "sess_*"
            value: 
                check_extra_path: '/tmp/.*sess_.*|/var/tmp/.*sess_.*'
                type: f
                search_in: 
                  - ${ROOT_FOLDER}tmp
                  - ${ROOT_FOLDER}var
                  - ${ROOT_FOLDER}mnt
                  - ${ROOT_FOLDER}private
  
  - name: PHP_files
    value:
        config:
          auto_check: False
    
        files:
          - name: "*config*.php"
            value: 
                type: f
                search_in: 
                  - common
      
          - name: "database.php"
            value: 
                type: f
                search_in: 
                  - common
      
          - name: "db.php"
            value: 
                type: f
                search_in: 
                  - common

          - name: "storage.php"
            value: 
                type: f
                search_in: 
                  - common

          - name: "settings.php"
            value: 
                type: f
                search_in: 
                  - common
  
  - name: Apache-Airflow
    value:
        config:
          auto_check: True
        
        files:
          - name: "airflow.cfg"
            value: 
                bad_regex: "access_control_allow_headers|access_control_allow_methods|access_control_allow_origins|auth_backend|backend.default|google_key_path.*|password|username|flower_basic_auth.*|result_backend.*|ssl_cacert|ssl_cert|ssl_key|fernet_key.*|tls_ca|tls_cert|tls_key|ccache|google_key_path|smtp_password.*|smtp_user.*|cookie_samesite|cookie_secure|expose_config|expose_stacktrace|secret_key|x_frame_enabled"
                type: f
                remove_regex: '^#'
                remove_empty_lines: True
                search_in: 
                  - common
          
          - name: "webserver_config.py"
            value: 
                type: f
                just_list_file: True
                search_in: 
                  - common
                  
  - name: X11
    value:
        config:
          auto_check: True

        files:
          - name: ".Xauthority"
            value: 
                type: f
                just_list_file: True
                search_in: 
                  - common
                  
  - name: Wordpress
    value:
        config:
          auto_check: True

        files:
          - name: "wp-config.php"
            value: 
                bad_regex: "PASSWORD|USER|NAME|HOST"
                only_bad_lines: True
                type: f
                search_in: 
                  - common
  
  - name: Drupal
    value:
        config:
          auto_check: True

        files:
          - name: "settings.php"
            value: 
                bad_regex: "drupal_hash_salt|'database'|'username'|'password'|'host'|'port'|'driver'|'prefix'"
                check_extra_path: "/default/settings.php"
                only_bad_lines: True
                type: f
                search_in: 
                  - common
  
  - name: Moodle
    value:
        config:
          auto_check: True

        files:
          - name: "config.php"
            value: 
                bad_regex: "dbtype|dbhost|dbuser|dbhost|dbpass|dbport"
                check_extra_path: "moodle/config.php"
                only_bad_lines: True
                type: f
                search_in: 
                  - common

  - name: Tomcat
    value:
        config:
          auto_check: True

        files:
          - name: "tomcat-users.xml"
            value: 
                bad_regex: "dbtype|dbhost|dbuser|dbhost|dbpass|dbport"
                line_grep: '"username=|password="'
                only_bad_lines: True
                type: f
                search_in: 
                  - common
  
  - name: Mongo
    value:
        config:
          auto_check: True
          exec:
            - 'echo "Version: $(warn_exec mongo --version 2>/dev/null; warn_exec mongod --version 2>/dev/null)"'
            - if [ "$(command -v mongo)" ]; then echo "show dbs" | mongo 127.0.0.1 > /dev/null 2>&1;[ "$?" == "0" ] && echo "Possible mongo anonymous authentication" | sed -${E} "s,.*|kube,${SED_RED},"; fi

        files:
          - name: "mongod*.conf"
            value: 
              type: f
              remove_empty_lines: True
              remove_regex: '\W+\#|^#'
              search_in: 
                - common
  
  - name: Rocketchat
    value:
        config:
          auto_check: True

        files:
          - name: "rocketchat.service"
            value: 
                bad_regex: "mongodb://.*"
                line_grep: '-i "Environment"'
                type: f
                search_in: 
                  - common
                  - ${ROOT_FOLDER}lib
                  - ${ROOT_FOLDER}systemd
  
  - name: Supervisord
    value:
        config:
          auto_check: True

        files:
          - name:  "supervisord.conf"
            value: 
              bad_regex: "port.*=|username.*=|password.*="
              only_bad_lines: True
              type: f
              search_in: 
                - common

  - name: Cesi
    value:
        config:
          auto_check: True

        files:
          - name: "cesi.conf"
            value: 
                bad_regex: "username.*=|password.*=|host.*=|port.*=|database.*="
                only_bad_lines: True
                type: f
                search_in: 
                  - common
  
  - name: Rsync
    value:
        config:
          auto_check: True

        files:
          - name: "rsyncd.conf"
            value: 
              bad_regex: "secrets.*|auth.*users.*="
              type: f
              remove_empty_lines: True
              remove_regex: '\W+\#|^#'
              search_in: 
                - common
      
          - name: "rsyncd.secrets"
            value: 
              bad_regex: ".*"
              type: f
              search_in: 
                - common
  
  - name: Rpcd
    value:
        config:
          auto_check: True

        files:
          - name: "rpcd"
            value: 
              bad_regex: "username.+|password.+"
              type: f
              remove_empty_lines: True
              remove_path: '/init.d/|/sbin/|/usr/share/'
              search_in: 
                - common

  - name: Bitcoin
    value:
        config:
          auto_check: True

        files:
          - name: "bitcoin.conf"
            value: 
                bad_regex: "user=.*|password=.*|auth=.*"
                remove_empty_lines: True
                remove_regex: '^#'
                type: f
                search_in: 
                  - common
  
  - name: Hostapd
    value:
        config:
          auto_check: True

        files:
          - name: "hostapd.conf"
            value: 
              bad_regex: "passphrase.*"
              remove_regex: '^#'
              remove_empty_lines: True
              type: f
              search_in: 
                - common
  
  - name: Wifi Connections
    value:
        config:
          auto_check: True

        files:
          - name: "system-connections"
            value:         
              files:
                - name: "*"
                  value:
                      bad_regex: "psk.*"
                      only_bad_lines:  True
                      type: f
              type: d
              search_in: 
                - ${ROOT_FOLDER}etc
  
  - name: PAM Auth
    value:
        config:
          auto_check: True

        files:
          - name: "pam.d"
            value:         
              files:
                - name: "sshd"
                  value:
                      bad_regex: "auth|accessfile=|secret=|user"
                      remove_regex:  "^#|^@"
                      type: f
              type: d
              search_in: 
                - ${ROOT_FOLDER}etc
  
  - name: NFS Exports
    value:
        config:
          auto_check: True
          exec:
            - 'nfsmounts=`cat /proc/mounts 2>/dev/null | grep nfs`; if [ "$nfsmounts" ]; then echo -e "Connected NFS Mounts: \n$nfsmounts"; fi'

        files:
          - name: exports
            value: 
                very_bad_regex: "no_root_squash|no_all_squash"
                bad_regex: "insecure|rw|nohide"
                remove_regex: '\W+\#|^#'
                type: f
                search_in: 
                  - ${ROOT_FOLDER}etc
  
  - name: GlusterFS
    value:
        config:
